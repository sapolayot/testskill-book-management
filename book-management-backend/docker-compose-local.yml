version: '3.2'
services:
  db:
    container_name: db
    image: mysql
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci --init-connect='SET NAMES UTF8;' --innodb-flush-log-at-trx-commit=0
    environment:
      MYSQL_DATABASE: bookdb
      MYSQL_ROOT_PASSWORD: testskill
      MYSQL_ROOT_HOST: '%'
      TZ: Asia/Bangkok
    restart: always
    volumes:
      - bookdb:/var/lib/mysql
    ports:
      - 3306:3306
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
volumes:
  bookdb:
